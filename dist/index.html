<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator App</title>
</head>
<body>
    <div class="container">
        <h1>Spli<br>tter</h1>
        <div class="card">
            <section class="input-section">
                <div class="bill">
                    <label for="">Bill</label>
                    <div class="bill-input">
                        <input type="text" placeholder="0" class="bill-amount">
                        <img src="images/icon-dollar.svg" alt="">
                    </div>
                </div>

                    <div class="tip">
                        <label for="">Select Tip %</label>
                        <div class="tip-btns">
                            <div>
                                <button class="btn tip-per">5%</button>
                                <button class="btn tip-per">10%</button>
                                <button class="btn tip-per">15%</button>
                                <button class="btn tip-per">25%</button>
                                <button class="btn tip-per">50%</button>
                                <input type="text" placeholder="Custom" id="custom">
                            </div>
                        </div>
                    </div>

                    <div class="people">
                        <div class="people-label">
                            <label for="">Number of People</label>
                            <label for="" class="error">Can't be zero</label>
                        </div>
                        <div class="people-input">
                            <input type="text" placeholder="0" class="people-number">
                            <img src="images/icon-person.svg" alt="">
                        </div>
                    </div>
            </section>

            <section class="output-section">
                <div class="tip-amount">
                    <p>Tip Amount<br><span>/ person</span></p>
                    <h1 class="amount-tipped">$0.00</h1>
                </div>
                <div class="total">
                    <p>Total<br><span>/ person</span></p>
                    <h1 class="total-amount">$0.00</h1>
                </div>

                <button class="reset-btn" id="reset-btn">Reset</button>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
